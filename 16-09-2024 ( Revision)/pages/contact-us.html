<!DOCTYPE html>

    <h1>Contact us</h1>

    <div>
        <fieldset>
            <legend>Test Form</legend>
      <form action="">
        <!-- <label for="username">
            UserName:
        </label> -->
        <br>
        <input type="text" name="username" value="" placeholder="User Name">
        <br>
        <br>
        <input type="number" name="Age" placeholder="age">
        <br>
        <br>
        <input type="date" name="dob">
        <br>
        <br>
        <input type="password" name="pwd">
        <br>
        <br>
        <textarea name="comments" placeholder="Write your comments" cols="10" rows="5"></textarea>
        <br>
        <br>
        <select name="fruits" id="">
            <option value="apple">Apple</option>
            <option value="orange">Orange</option>
            <option value="cherry" >Cherry</option>
            <option value="mango">Mango</option>
        </select>
        <br>
        <br>
        <p>Please select your favorite music service(s):
            <br />
            <input type="checkbox" name="service"
            value="itunes" checked="checked" /> iTunes
            <input type="checkbox" name="service"
            value="lastfm" /> Last.fm
            <input type="checkbox" name="service"
            value="spotify" /> Spotify
           </p>
        <br>
        <br>
        <p>Please select your favorite genre:
            <br />
            <input type="radio" name="genre" value="rock"
            checked="checked" /> Rock
            <input type="radio" name="genre" value="pop" />
            Pop
            <input type="radio" name="genre" value="jazz" />
            Jazz
           </p>
           <br>
           <br>
           <input type="email" name="email" id="" required>
        <br>
        <br>
        <input type="file" name="user-song" />
        <input type="submit" value="submit">
    </form>  
</fieldset>
    </div>
