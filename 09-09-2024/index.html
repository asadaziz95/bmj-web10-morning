    <h2>Form Elements</h2>
    <form action="">
        <fieldset>
            <legend>Personal Information:</legend>
    <label for="fname">First name:</label> <br />
    <input type="text" name="firstName" value="Ali" id="fname" /><br />
    <label for="lname">Last name:</label> <br />
    <input type="text" name="lastName" value="Ahmed" id="lname" /><br />

    <label for="cars">Select Cars</label>
    <select name="cars" id="cars">

        <option value="volvo">Ahmed</option>
        <option value="saab">Saab</option>
        <option value="fiat" selected>Fiat</option>
        <option value="audi">Audi</option>

    </select>
    <br />
    <label for="Comments" id="comments">Comments</label><br />
    <textarea name="comments" id="comments" cols="20" rows="5">
        Please write your comment here
    </textarea>
    <br />

    <input type="button" value="Send Data">
</fieldset> 
    </form>
